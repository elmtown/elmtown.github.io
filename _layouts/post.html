--- 
layout: base 
---

<div id="open" class="overlay">
  <article class="page">
    <a href="/" class="close"><i class="fa fa-close"></i></a>
    <header>
      <section class="ep-meta">
        <span class="date">{{ page.date | date: "%b %-d, %Y" }}</span>
        <h3>{{ post.title }}</h3>
        <div>{{ post.excerpt }}</div>
      </section>
    </header>
    <section class="container info">
      {{ content }}
    </section>
  </article>
</div>
